<sly data-sly-test="${wcmmode.edit}" data-sly-use.authoringUtils="/libs/wcm/foundation/components/utils/AuthoringUtils.js"/>

<header class="main-header" data-sly-use.header="com.clientname.components.content.header.Header">
    <sly data-sly-resource="${@path='/content/clientname/jcr:content/subheader', resourceType='clientname/components/content/subheader'}"></sly>

                            <li class="has-child">
                                <a href="${first.redirectionPath.href}">	<span class="icon">
												<img class="desktop-hide" src="${first.headerIcon}" alt="image">

											</span>

                                </a>

                                    <div class="container">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="menu-tabs pos1 clearfix" data-sly-list.secondLevel="${first.headerSecondLevelStripPojo}">
                                                    <ul class="menu-tab-list">
                                                        <li class="learn prple"><a href="${secondLevel.path.href}"><span class="menu-icon"><img src="${secondLevel.smallIcon}" alt="Image"></span><span>${secondLevel.title}</span></a>

                                                    </ul>

                                                            <ul class="sub-menu">
                                                                <li>
                                                                    <a href="javascript:;">
                                                                        <div class="submenu-hdng">${secondLevel.title}</div>

                                                                    </a>
                                                                </li>
                                                            </ul>
                                                        </div>
                                                        <div class="col-md-4 col-sm-6">
                                                            <ul class="sub-menu">
                                                                <li>
                                                                    <a href="javascript:;">
                                                                        <div class="submenu-hdng">${secondLevel.title}</div>
                                                                        <p>${secondLevel.description}</p>
                                                                    </a>
                                                                </li>

                                                            </ul>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>


<img data-sly-test="${wcmmode.edit && authoringUtils && authoringUtils.isTouch}"
